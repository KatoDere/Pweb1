<html>

<head>
<title>Ejemplo de window location</title>
</head>

<body>
	<script type="text/javascript">
	function verificarEntrada()
	{
	if (window.confirm('desea Entrar a el manana'))
		{ window.location='http://www.elmanana.com.mx'; }
	else
		{ window.alert('Ok no entres a el manana.com.mx'); }
	}
	</script>

	<a href="javascript:verificarEntrada()">Entrar a el manana</a>
</body>

</html>
