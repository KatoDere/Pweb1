<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Formulario Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
   
    
    <form name="FormFormulario"  method="POST">
      <table class="table">
        <thead>
          <tr >REGISTRO USUARIO GLOBO CONFETTI 
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"><div class="form-group">
              <label for="formGroupExampleInput">USUARIO</label>
            
            </div></th>
            <td>  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="USUARIO"></td>
          </tr>
          <tr>
            <th scope="row"><label for="formGroupExampleInput">CONTRASEÑA</label></th>
            <td><input type="text" class="form-control" id="formGroupExampleInput" placeholder="CONTRASEÑA"></td>
          </tr>
          <tr>
            <th scope="row"><div class="form-group">
              <label for="formGroupExampleInput">NOMBRE</label>
            
            </div></th>
            <td>  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="NOMBRE"></td>
          </tr>
          <tr>
            <th scope="row"><label for="formGroupExampleInput">APELLIDO PATERNO</label></th>
            <td><input type="text" class="form-control" id="formGroupExampleInput" placeholder="APELLIDO PATERNO"></td>
          </tr>
          <tr>
            <th scope="row"><div class="form-group">
              <label for="formGroupExampleInput">APELLIDO MATERNO</label>
            
            </div></th>
            <td>  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="APELLIDO MATERNO"></td>
          </tr>
          <tr>
            <th scope="row"><label for="formGroupExampleInput">SEXO</label></th>
            <td><div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="M" checked>
              <label class="form-check-label" for="exampleRadios1">
                MASCULINO
              </label>
              <td>
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="F" checked>
              <label class="form-check-label" for="exampleRadios1">
                FEMENINO
              </label>
            </td>
            </div></td>
          </tr>
          <tr>
            <th scope="row"><div class="form-group">
              <label for="formGroupExampleInput">FECHA DE NACIMIENTO</label>
            
            </div></th>
            <td> <div class="form-group">
              
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="mm/dd/aaaa">
            </div></td>
          </tr>
          <tr>
            <th scope="row"><div class="form-group">
              <label for="formGroupExampleInput">Ciudad</label>
            
            </div></th>
            <td> <div class="form-group">
              
              <select class="custom-select">
                <option selected="">Ciudad</option>
                <option value="1">Nuevo Laredo</option>
                <option value="2">Piedras Negras</option>
                <option value="3">Monterrey</option>
                <option value="3">Saltillo</option>
              </select>
              
            </div></td>
          </tr>
          <tr>
            <th scope="row"><div class="form-group">
              <label for="formGroupExampleInput">Direccion</label>
            
            </div></th>
            <td>  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Direccion"></td>
          </tr>
          <tr>
            <th scope="row"><div class="form-group">
              <label for="formGroupExampleInput">Email</label>
            
            </div></th>
            <td>  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Usuario@gmail.com"></td>
          </tr>
          <tr>
            <th scope="row"><div class="form-group">
              <label for="formGroupExampleInput">Novedades Email</label>
            
            </div></th>
            <td>  <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Recibe todas las novedades por Email</label>
            </div>
            </td>
          </tr>
          <td colspan="2"><button type="button" class="btn btn-primary">Registrar Usuario</button> </td>
        </tbody>
      </table>
      
    </form>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
