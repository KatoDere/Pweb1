<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WHILE</title>
</head>

<body>
    <script type="text/javascript">
        var x = 0;

        document.write('Ejemplo de cliclo dowhile<br>');
        do {
            x = prompt('Teclee un valor del 0 al 999 [0 para salir]', 0);
            x = parseInt(x);

            if (x < 10) {
                document.write('El valor tiene 1 digito <br>');
            } else {
                if (x < 100) {
                    document.write('El valor tiene 2 digitos <br>');
                } else {
                    document.write('El valor tiene 3 digitos <br>');
                }
            }
        }
        while (x != 0);
    </script>
</body>

</html>
