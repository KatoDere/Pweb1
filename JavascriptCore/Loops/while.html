<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS WHILE</title>
</head>

<body>
    <script>
        document.write('Ejemplo de ciclo while<br>');
        var x = 1;

        while (x<=10) {
            document.write('x = ', x, '<br>');
            x++;
        }
    </script>
</body>

</html>
